{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		body,
		html {
            
            background-repeat: no-repeat;
			height: 100%;
			width: 100%;
            background:#BCEDAE!important; 
            background-size:100%;
            min-width: 800px;
            font-family: sans-serif;
		}
        img{
            background-size: 120% 120%;
            align-items: center;
            padding-left: 17%;
         
        }  
        .sidenav{
            background-color:#79c4ba;
            display: none;
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            overflow: hidden;
            padding-top: 60px;
        }
        span{
            z-index: 2;
            color:black ;
            bottom: 0%;
            bottom:50%;
            margin-left: 0%;
        }
        .sidenav.openNav{
            color:#79c4ba ;
        }
        .closebtn{
            position: absolute;
            color: black;
            margin-top: -90%;
            right: 0px;
            font-size: 40px;
            margin-left: 50px;
            text-decoration: solid;
        }
        .sidenav a{
            padding: 30px 28px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: rgb(2, 35, 36);
            display: block;
        }
        .sidenav a:hover{
            color:blanchedalmond;
        }
        .hamburger img{
            background-size: 120% 120%;
            align-items: center;
            padding-left: 17%;
         
        }
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        nav{
            margin-top:-3%;
            z-index: 1;
            height: 8vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            
            background-color:#79c4ba ;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
       .logo{
           color: rgb(9, 58, 9);
           margin-left: 5%;
           letter-spacing: 2px;
           font-size: 40px;
           display: inline-block;
       }

        
        .nav-links{
            display: flex;
            
            list-style: none;
            justify-content:space-around;
            width:35%;
            height: 100%;
            align-items: center;
            margin-right: auto;
        }
        .nav-links li a{
            color: rgb(2, 35, 36) ;
            font-size: 20px;
            text-decoration: none;
            
        }
        .nav-links li  a:hover{
            color:blanchedalmond;
            text-decoration: none;
            font-size: 20px;
        }
        
        @media screen and (max-width: 768px) {
            .line{
                width: 30px;
                height: 3px;
                background-color: white;
                margin: 5px;

            }
            nav{
                position: relative;
            }
            .hamburger{
                position: absolute;
                cursor: pointer;
                right: 5%;
                top:50%;
                transform: translate(-5%,-50%);
            }
           .nav-links{
               position: fixed;
               background-color:rgb(2, 35, 36) ;
               height: 100vh;
               width: 100%;
               flex-direction: column;
               clip-path: circle(100px at 90% -10%);
           }
        }
        #hello-ms{
            color: rgb(2, 35, 36);
            font-size: 20px;
            text-decoration: none;
            margin-right: 20px;
        }
        #logout{
            color:rgb(2, 35, 36) ;
            font-size: 20px;
            text-decoration: none;
        }
        #logout a{
            color: rgb(2, 35, 36) ;
            font-size: 20px;
            text-decoration: none;
        }
        #logout a:hover{
            color:blanchedalmond;
            text-decoration: none;
            font-size: 20px;
        }
        #image1{
            z-index: 0;
            margin-top:-8%;
           
            margin-left: 300px;
           
            top:0%;
            width: 50%;
            height:50%;
            justify-content: center;
            
           
            
			display: flex;
			justify-content: center;
			flex-direction: column;
			
        }
        #image1 img{
            overflow: hidden;
            
            z-index: 0;
            margin-top: 150px;
        }
        #f{
            display: table; 
            
            justify-content: center;
            
            margin-top: auto;
			margin-bottom: auto;
            position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;

			border-radius: 5px;
            height: 100px;
            width:100px;
            margin-left: 32%;
            margin-bottom: 160%;
            margin-top: -3%;
            
        }
        #f input{
            align-content: center;
            width: 400px;
            height: 30px;
            border-radius: 5px;
            
        }
        #inputs{
            margin-top: auto;
			margin-bottom: auto;
            display: inline-block;
            display: table-cell; 
            width: 1px; 
            white-space: nowrap;
            margin-left: 30%;
            margin-bottom:40%;
        }
        #input2{
            margin-top: auto;
			margin-bottom: auto;
            display: inline-block;
            display: table-cell; 
            padding: 0 4px 0 6px;
            margin-left: 30%;
            margin-bottom:40%;
            
        }
        #input2 input{
            background-color: rgb(3, 51, 37);
            color: blanchedalmond;

        }
     
    </style>
</head>
<body >
    <div id="hamburger" class="sidenav">
        <img alt="logo" src="{% static '/photos/Capture.PNG' %}" style="height: 200px;width: 200px;">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{% url 'index' %}">HOME</a>
        <a href="{% url 'about' %}">ABOUT</a>
        <a href="{% url 'save' %}">SAVE</a>
        <a href="{% url 'login' %}">LOGIN</a>
        <a href="{% url 'register' %}">REGISTER</a>
    </div>
    <span style="font-size: 30px;cursor:pointer" onclick="openNav()"> 
        &#9776
	</span>
	
    <script>
        function openNav(){
            document.getElementById("hamburger").style.display="block";
        }
        function closeNav(){
            document.getElementById("hamburger").style.display="none";
        }
        
    </script>
    <nav>
    <div class="logo">
    
        
        <h4>SmartCarT</h4>        
    </div>
        <ul class="nav-links">

            <li><a href="{% url 'index' %}">HOME</a></li>
            <li><a href="{% url 'about' %}">ABOUT</a></li>
            <li><a href="{% url 'save' %}">SAVE</a></li>
            <li><a href="{% url 'login' %}">LOGIN</a></li>
            <li><a href="{% url 'register' %}">REGISTER</a></li>
        </ul>
    </div>
    <span id="hello-ms">
        Hello, {{request.user}}
    </span>
    <span id="logout">
        <a href="{% url 'logout' %}">Logout</a>
    </span>
    </nav>
    <section class="landing">
        <div id="image1">
        
            <img  alt="logo1" src="{% static '/photos/pic.PNG' %}" > 
        </div>
    
    
        <div id="f">
            <form method="POST" action=" ">
                {%  csrf_token  %}
                <div id="inputs">
                    {{form.name}}
                </div>  
                <div id="input2">
                    <input type="submit" name="Search" value="Search" style="width: 75px;">
                </div>

            </form>
        </div>
            {% for shop in shop%}
            <p>{{shop}}</p>
            {% endfor %}
    
    </section>

</body>
</html>
